repos:
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v2.3.0
        hooks:
        -   id: check-yaml
        -   id: end-of-file-fixer
        -   id: trailing-whitespace
        -   id: debug-statements

    -   repo: https://github.com/psf/black
        rev: 20.8b1
        hooks:
        -   id: black

    -   repo: https://github.com/pre-commit/mirrors-eslint
        rev: ''
        hooks:
        -   id: eslint
