repos:
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v3.4.0
        hooks:
        -   id: check-yaml
        -   id: end-of-file-fixer
        -   id: trailing-whitespace
        -   id: debug-statements

    -   repo: https://github.com/psf/black
        rev: 20.8b1
        hooks:
        -   id: black

    -   repo: https://github.com/pre-commit/mirrors-eslint
        rev: 'v7.24.0'
        hooks:
        -   id: eslint
